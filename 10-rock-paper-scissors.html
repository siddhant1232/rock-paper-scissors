<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock-Paper-scissors
  </p>

  <button onclick=" 
      playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
  <button onclick="
      playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
  <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result" ></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button">
    Reset score
  </button>

  <script src="10-rocl-paper-scissors.js"></script>

</body>

</html>
