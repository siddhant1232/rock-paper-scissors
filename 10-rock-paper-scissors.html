<!DOCTYPE html>
<html>

<head>
  <title>Rock-Paper-scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>

<body>
  <p class="title">
    Rock-Paper-scissors
  </p>

  <button onclick=" 
      playGame('Rock');
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon"></button>
  <button onclick="
      playGame('Paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
  <button onclick="
      playGame('Scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

  <p class="js-result result" ></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      " class="reset-score-button">
    Reset score
  </button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      tie: 0
    };
    
    updateScoreElement();
    
    
    console.log(JSON.parse(localStorage.getItem('score')));
    
    function playGame(playerMove) {
      const computerMove = pickComputerMove();
    
      let result = '';
    
      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose.';
        } else if (computerMove === 'Paper') {
          result = 'You win.';
        } else if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
    
      } else if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win.';
        } else if (computerMove === 'Paper') {
          result = 'Tie.';
        } else if (computerMove === 'Scissors') {
          result = 'You lose.';
        }
    
      } else if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie.';
        } else if (computerMove === 'Paper') {
          result = 'You lose.';
        } else if (computerMove === 'Scissors') {
          result = 'You win.';
        }
      }
      if (result === 'You win.') {
        score.wins += 1;
      } else if (result === 'You lose.') {
        score.losses += 1;
      } else if (result === 'Tie.') {
        score.tie += 1;
      }
    
      localStorage.setItem('score', JSON.stringify(score));
    
      updateScoreElement();
    
      document.querySelector('.js-result').innerHTML = result;
    
      document.querySelector('.js-moves').innerHTML = `you 
      <img src="images/${playerMove}-emoji.png" class="move-icon">
      <img src="images/${computerMove}-emoji.png" class="move-icon"> computer`
    
    
    }
    function updateScoreElement() {
      document.querySelector('.js-score')
        .innerHTML = `wins: ${score.wins}, losses: ${score.losses}, ties: ${score.tie}`;
    }
    
    function pickComputerMove() {
      const randomNumber = Math.random();
    
      let computerMove = '';
    
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }
    
      return computerMove;
    }
  </script>

</body>

</html>
